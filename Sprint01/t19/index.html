<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super back-up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="h2_pink">Superhero request form</h2>
        <div class="container">
            <h2 class="h2_grey">What do you need help with?</h2>
                <form action="">
                    <div class="row_one">

                        <label for="id1">
                            <input  type="checkbox" id="id1">
                            <div class="checkbox_button">defeat a villian</div>
                        </label>        
                            
                                

                        <label for="id2">
                            <input  type="checkbox" id="id2">
                            <div class="checkbox_button">save a civilian</div>
                        </label>

                        <label for="id3">
                            <input  type="checkbox" id="id3">
                            <div class="checkbox_button">stop a robbery</div>
                        </label>

                    </div>

                        <div class="row_two">

                            <label for="id4">
                                <input  type="checkbox" id="id4">
                                <div class="checkbox_button">prevent an apocalypse</div>
                            </label>   

                            <label for="id5">
                                <input  type="checkbox" id="id5">
                                <div class="checkbox_button">train a sidekick</div>
                            </label>

                        </div>
                            <div class="row_three">
                                <label for="id6">
                                    <input type="checkbox" id="id6">
                                    <div class="checkbox_button">other stuff</div>
                                </label>
                            </div>
                                <div class="footer_input">
                                    <input class="job_details" type="text" placeholder="Job details">
                                   
                                        <div class="test">
                                            <input class="name" type="text" placeholder="Name">
                                            <input class="Email" type="email" placeholder="Email">
                                        </div>   
                                </div> 
                                <button>SEND</button>
                </form>
        </div>
</body>
</html>
