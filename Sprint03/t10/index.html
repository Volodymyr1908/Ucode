<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Image slider</title>
    <meta name="description" content="t10. Image slider">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="slider-counter">
        <div class="slider-prev">
<!--            <img src="assets/images/left.png" alt="left">-->
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><title>arrow-left-glyph</title><polygon points="0 256 115.09 362.35 230.17 468.7 230.17 338.04 512 338.04 512 166.74 230.17 166.74 230.17 43.3 115.09 149.65 0 256" fill="#434040"/></svg>

        </div>
        <div class="slider-next">
<!--            <img src="assets/images/right.png" alt="right">-->
            <svg id="Layer_2" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><title>arrow-right-glyph</title><polygon points="512 256 396.91 362.35 281.83 468.7 281.83 338.04 0 338.04 0 166.74 281.83 166.74 281.83 43.3 396.91 149.65 512 256" fill="#434040"/></svg>
        </div>
    </div>
    <div class="slider-wrapper">
        <div class="pic-slider">
            <img src="assets/images/daniel-cheung-cPF2nlWcMY4-unsplash.jpg" alt="pic">
        </div>
        <div class="pic-slider">
            <img src="assets/images/daniel-cheung-hl_mzKX1jR4-unsplash.jpg" alt="pic">
        </div>
        <div class="pic-slider">
            <img src="assets/images/stefan-grage-27rOcTnALRk-unsplash.jpg" alt="pic">
        </div>
        <div class="pic-slider">
            <img src="assets/images/yulia-matvienko-ArA3S3k0wTU-unsplash.jpg" alt="pic">
        </div>
        <div class="pic-slider">
            <img src="assets/images/yulia-matvienko-kgz9vsP5JCU-unsplash.jpg" alt="pic">
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>

</html>
